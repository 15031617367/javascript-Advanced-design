<script>
	//访问器
	let obj = {
		_date : 2016,
		value : 4
	}
	Object.defineProperty(obj,"date",{
		get(){
			return this._date
		},
		set(){
			this.value = 11
		}
	});
	obj.date = 2018;
	console.log(obj.date);
	console.log(obj.value);
</script>
